apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/maxlim0/cicd-example.git
    targetRevision: main
    path: gitops/clusters/dev/system

    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true