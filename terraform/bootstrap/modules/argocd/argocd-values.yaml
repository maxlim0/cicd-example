global:
  domain: argocd.p.qqqq.ws

configs:
  params:
    server.insecure: true

server:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      cert-manager.io/cluster-issuer: wildcard-p-qqqq-ws

    hosts:
      - argocd.p.qqqq.ws

    tls:
      - hosts:
          - argocd.p.qqqq.ws
        secretName: argocd-tls