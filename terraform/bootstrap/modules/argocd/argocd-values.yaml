global:
  domain: argocd.p.qqqq.ws

configs:
  params:
    server.insecure: true

server:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      cert-manager.io/cluster-issuer: wildcard-p-qqqq-ws

    hosts:
      - argocd.p.qqqq.ws

    tls:
      - hosts:
          - argocd.p.qqqq.ws
        secretName: argocd-tls

extraObjects:
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: root-system
      namespace: argocd
      labels:
        app.kubernetes.io/part-of: system-root
    spec:
      project: default

      source:
        repoURL: "https://github.com/maxlim0/cicd-example.git"
        targetRevision: main
        path: gitops/clusters/dev/system

      destination:
        server: "https://kubernetes.default.svc"
        namespace: argocd

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true